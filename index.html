<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="title">
      <h1>내배캠 최고 평점 영화 콜렉션</h1>
    </header>
    <form onsubmit="return false" class="search-form" action="">
      <label for="">영화 검색:</label>
      <input
        onkeypress="enterKey(event)"
        class="search-input"
        type="text"
        placeholder="영화 제목을 검색해 보세요"
      />
      <button onclick="searchMovie()" class="search-btn" type="button">
        검색
      </button>
    </form>
    <section>
      <div id="cardCollection" class="card-list"></div>
    </section>
    <script src="main.js" defer></script>
  </body>
</html>
